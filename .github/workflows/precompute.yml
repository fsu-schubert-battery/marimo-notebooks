name: Precompute study data (*.pq)

on:
  push:
    branches: ["main"]
    paths:
      - '.github/workflows/precompute.yml'
      - '.github/scripts/precompute_ifbs.py'
      - 'apps/ifbs_dashboard.py'
      - 'apps/public/data/**'
      - '!apps/public/data/*.parquet'
  workflow_dispatch:

permissions:
  contents: write

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  precompute:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ðŸš€ Install uv
        uses: astral-sh/setup-uv@v7

      - name: âœ… Verify precompute dependencies
        run: |
          uv run --with "polars>=0.19.0" --with "galvani>=0.4.1" --with "yadg>=6.2.0" python - <<'PY'
          import polars
          import galvani
          import yadg
          print("Dependencies OK")
          PY

      - name: ðŸ› ï¸ Precompute parquet
        run: uv run .github/scripts/precompute_ifbs.py

      - name: ðŸ“¦ Commit updated parquet
        run: |
          shopt -s nullglob
          parquet_files=(apps/public/data/*.parquet)

          if [ ${#parquet_files[@]} -eq 0 ]; then
            echo "No parquet files found to commit"
            exit 0
          fi

          git add -- "${parquet_files[@]}"

          if git diff --cached --quiet; then
            echo "No parquet changes detected"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore(precompute): update IFBS parquet outputs"
          git push
